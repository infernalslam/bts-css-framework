<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../dist/bts.full.min.css">
  <title>BTS base on bulma</title>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column"><b>Road Map</b></div>
    </div>
    <div class="columns">
      <div class="column"><b>Columns and Column</b></div>
      <div class="column">
        <b>This is box</b>
        <div class="box-has-radius">
            <div class="media">
              <div class="media-content">
                BTS is currently nominated for Best Male Group, Best Dance, Best Music Video, Song of the Year and Album of the Year for the Mnet Asian Music Awards (MAMAs). You can vote for them here.
              </div>
            </div>
        </div>
      </div>
      <div class="column">
        <b>Button</b> <br>
        <button class="button">default</button>
        <button class="button is-primary">Primary</button>
        <input class="button is-info" type="submit" value="is-info">
        <input class="button is-warning" type="reset" value="is-warning">
          <button class="button is-danger">Danger</button>
      </div>
      <div class="column">
        <b>Button full size</b>
        <button class="button is-full">Full size</button>
        <button class="button is-full is-primary">Full size is-primary</button>
        <button class="button is-full is-info">Full size is-info</button>
        <button class="button is-full is-warning">Full size is-warning</button>
        <button class="button is-full is-danger">Full size is-danger</button>
      </div>
    </div>
  </div>

</body>
</html>
